<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="counter.jpg">
</head>
<body>
  <div class="container">
    <input placeholder="Enter No." type="number" id="initialValue" value="0">
    <button id="setStartingValue">Set</button>
    <button id="increment">+</button>
    <span id="counter">0</span>
    <button id="decrement">-</button>
    <button id="toggle-mode">SUN</button> </div>
  <footer>
    <p>Created by Khushaank Gupta, with support from your friendly neighborhood AI. Check out my portfolio at <a href="https://khushaank.github.io/khushaank/" target="blank">khushaankgupta.github.io</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
